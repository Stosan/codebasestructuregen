<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StructureSnatch Your Codebase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 20px;
            text-align: center;
        }
        .info {
            margin-bottom: 20px;
        }
        .info p {
            margin: 10px 0;
            font-size: 16px;
        }
        .info strong {
            color: #61dafb;
        }
        .button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #4fa8d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StructureSnatch Your Codebase</h1>
        <div class="info">
            <p><strong>Codebase Name:</strong> <span id="codebaseName"></span></p>
            <p><strong>Number of Folders:</strong> <span id="folderCount"></span></p>
        </div>
        <button class="button" id="snatchButton">Snatch Codebase Structure</button>
    </div>
    <script>
        const vscode = acquireVsCodeApi();

        document.getElementById('snatchButton').addEventListener('click', () => {
            vscode.postMessage({
                command: 'snatchStructure'
            });
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'updateInfo':
                    document.getElementById('codebaseName').textContent = message.codebaseName;
                    document.getElementById('folderCount').textContent = message.folderCount;
                    break;
            }
        });
    </script>
</body>
</html>
